name: 'PushLint'

on:
  workflow_call:

permissions:
  contents: 'read'

jobs:
  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: 'npm ci'

      - name: 'Lint'
        run: 'npm run lint'
